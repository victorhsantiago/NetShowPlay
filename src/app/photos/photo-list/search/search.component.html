<div class="text-center mt-3 mb-3">
    <form>
        <span class="input-group-addon"><i class="fa fa-search fa-fw mr-3"></i></span>
        <input class="rounded w-50" type="search" placeholder="search..." autofocus (keyup)="debounce.next($event.target.value)"
            [value]="value">
    </form>
</div>
